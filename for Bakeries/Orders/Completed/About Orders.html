    <body class="vscode-body vscode-light">
        <p>The Orders page on your Frosting Shop Manager is where all of your orders are listed.</p>
<h3 id="get-to-the-orders-page">Get to the Orders page</h3>
<h4 id="desktop">Desktop</h4>
<ol>
<li>Start at your <strong>Shop Manager</strong> dashboard <a href="www.frostingmarket.com/shop-manager">Shop Manager</a>.</li>
<li>Click on <strong>Orders</strong> on the left sidebar.</li>
</ol>
<h4 id="mobile">Mobile</h4>
<ol>
<li>Click <strong>Menu</strong> on the top bar.</li>
<li>Select <strong>Orders</strong> under Shop Manager.</li>
</ol>
