        <h3 id="what-is-the-shop-manager">What is the Shop Manager?</h3>
<p>Once your Frosting Shop is approved and activated, you'll have access to the Shop Manager.  The Shop Manager is the one-stop portal for managing your entire Frosting Shop.  It's where you add items, check orders, control availability, create coupons, and much more.</p>
